<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="assets/img/JoinLogo.png">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/inter.css">
</head>
<body>
    <div class="index-top-section">
        <div>
            <img src="assets/img/logos/JoinLogoDark.png">
        </div>
        <div>
            <span>Not a Join user?</span>
            <button class="sign-up-button">Sign up</button>
        </div>
    </div>
    <div class="index-main-section">
        <div class="log-in-box">
            <div>
                <h1>Log in</h1>
                <div class="distance-line"></div>
            </div>
            <div class="input-section">
                <input class="input-field" type="email" placeholder="Email">
                <input class="input-field" type="password" placeholder="Password">
                <div class="checkbox-section">
                    <input type="checkbox" placeholder="Remember me">
                    <span>Remember me</span>
                </div>
            </div>
            <div>
                <button>Log in</button>
                <button>Guest Log in</button>
            </div>
        </div>
    </div>
</body>
</html>
