<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="assets/img/logos/JoinLogo.png">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/inter.css">
</head>
<body>
    <!-- HEADER -->
    <div class="index-top-section">
        <div>
            <img src="assets/img/logos/JoinLogoDark.png">
        </div>
        <div class="top-section-right">
            <span>Not a Join user?</span>
            <button class="sign-up-button cursor">
                <a class="sign-up-link" href="signUp.html">Sign up</a>
            </button>
        </div>
    </div>
    <!-- MAIN CONTAINER -->
    <div class="index-main-section">
        <div class="log-in-box">
            <div>
                <h1 class="headline">Log in</h1>
                <div class="distance-line"></div>
            </div>
            <div class="input-section">
                <input class="input-field cursor" type="email" placeholder="Email">
                <input class="input-field cursor" type="password" placeholder="Password">
                <div class="checkbox-section">
                    <input class="cursor checkbox-input" type="checkbox">
                    <span>Remember me</span>
                </div>
            </div>
            <div class="login-button-section">
                <button class="log-in-button cursor">Log in</button>
                <button class="guest-log-in-button cursor">Guest Log in</button>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <div class="index-footer-section">
        <a href="privacyPolice.html" class="footer-link cursor">Privacy Police</a>
        <a href="#" class="footer-link cursor">Legal notice</a>
    </div>
</body>
</html>
