<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="assets/img/logos/JoinLogo.png">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/inter.css">
    <link rel="stylesheet" href="assets/css/indexStartAnimation.css">
    <script src="assets/js/index.js"></script>
    <script src="assets/js/storage.js"></script>
</head>
<body>
    <!-- HEADER -->
    <div class="index-top-section">
        <div class="keyframe-logo">
            <img src="assets/img/logos/JoinLogoDark.png">
        </div>
        <div class="top-section-right">
            <span>Not a Join user?</span>
            <button onclick="openSignUpWindow()" class="sign-up-button cursor">Sign up</button>
        </div>
    </div>
    <!-- MAIN CONTAINER -->
<div class="background-element">
    <div class="index-main-section">
        <div class="log-in-box">
            <div>
                <h1 class="headline">Log in</h1>
                <div class="distance-line"></div>
            </div>
            <div class="input-section">
                <div class="input-div">
                    <input class="input-field cursor" type="email" placeholder="Email">
                    <img class="input-img cursor" src="assets/img/signUp_icons/mail.png">
                </div>
                <div class="input-div">
                    <input class="input-field cursor" type="password" placeholder="Password">
                    <img class="input-img cursor" src="assets/img/signUp_icons/lock.png">
                </div>
                <div class="checkbox-section">
                    <input class="cursor checkbox-input" type="checkbox">
                    <label for="remember-me">
                        <span>Remember me</span>
                    </label>
                </div>
            </div>
            <div class="login-button-section">
                <button onclick="openSummary()" class="log-in-button cursor">Log in</button>
                <button onclick="openSummary()" class="guest-log-in-button cursor">Guest Log in</button>
            </div>
        </div>
    </div>
    <div class="mobile-sign-up-button-section d-none">
        <span>Not a Join user?</span>
        <button onclick="openSignUpWindow()" class="sign-up-button cursor">Sign up</button>
    </div>
    <!-- FOOTER -->
    <div class="index-footer-section">
        <a href="privacyPolice_notLoggedIn.html" class="footer-link cursor">Privacy Police</a>
        <a href="legalNotice_ notLoggedIn.html" class="footer-link cursor">Legal notice</a>
    </div>
</div>
</body>
</html>
