<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link rel="icon" href="assets/img/logos/JoinLogo.png" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/sideBar.css" />
    <!-- <link rel="stylesheet" href="assets/css/index.css"> -->
    <link rel="stylesheet" href="./assets/css/inter.css" />
    <link rel="stylesheet" href="./assets/css/openSans.css" />
    <link rel="stylesheet" href="assets/css/board.css" />
    <link rel="stylesheet" href="assets/css/addTask.css" />

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/board.js"></script>
    <script src="./assets/js/addTask.js"></script>
  </head>

  <body onload="init()">
    <div w3-include-html="./assets/tamplets/header.html"></div>
    <div w3-include-html="./assets/tamplets/sideBar.html"></div>

    <section class="section_board">
      <div class="headSection">
        <h1>Board</h1>
        <div class="header_button_area">
          <form onsubmit="" class="searching_form">
            <input type="text" id="searching_form_input" />
            <div class="search_seperator"></div>
            <button class="searching_button">
              <img src="./assets/img/board/search.png" alt="search" />
            </button>
          </form>
          <button onclick="openAddTaskOverlay()" class="AddTaskButton">
            Add Task <img src="./assets/img/board/add.png" alt="" />
          </button>
        </div>
      </div>

      <div class="boardDiv d-flex">
        <div class="toDo boardTab">
          <div class="boardTabHeader">
            <p>To do</p>
            <div class="boardTabAddButton" onclick="">
              <img src="./assets/img/board/addTask.png" alt="" />
            </div>
          </div>

          <!-- Place of cards -->
          <div class="user_cards">
            <div class="user_card_content">
              <div class="category">User Story</div>
              <div class="text_content_card">
                <div class="titel_content_card">Kochwelt Page & Recipe Recommender</div>
                <div class="description_content_card">Build start page with recipe...</div>
              </div>
              <div class="progress_bar_card">
                <progress id="fileSubtask" max="100" value="0"></progress>
                <div id="calcSubtask">1/2 Subtask</div>
              </div>
              <div class="contact_prio">
                <div class="assigned_list">
                    <div class="assigned_person">SB</div>
                    <div class="assigned_person">SB</div>
                    <div class="assigned_person">SB</div>
                    <div class="assigned_person">2+</div>
                </div>
                <div class="prio_card"><img src="./assets/img/board/PrioUrgent.png" alt=""></div>
              </div>
            </div>
          </div>
        </div>

        <div class="inProgress boardTab">
          <div class="boardTabHeader">
            <p>In progress</p>
            <div class="boardTabAddButton" onclick="">
              <img src="./assets/img/board/addTask.png" alt="" />
            </div>
          </div>

          <div id="progressCards"></div>
          <!-- Place of cards -->
        </div>

        <div class="awaitFeedback boardTab">
          <div class="boardTabHeader">
            <p>Await feedback</p>
            <div class="boardTabAddButton" onclick="">
              <img src="./assets/img/board/addTask.png" alt="" />
            </div>
          </div>

          <div id="awaitCards"></div>
          <!-- Place of cards -->
        </div>

        <div class="Done boardTab">
          <div class="boardTabHeader">
            <p>Done</p>
          </div>
        </div>

        <div id="doneCards"></div>
        <!-- Place of cards -->
      </div>
      <div class="overlay d-none" id="addTaskOverlay">
        <div class="wrapperOverlay">
          <div class="closeBtn" onclick="closeAddTaskOverlay()">
            <img src="./assets/img/addTask_icons/close.png" alt="">
          </div>
          <div w3-include-html="./assets/tamplets/addTask_template.html"></div>
        </div>
      </div>
    </section>
  </body>
</html>
