<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" href="assets/img/logos/JoinLogo.png" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/sideBar.css" />
    <link rel="stylesheet" href="./assets/css/contacts.css" />
    <link rel="stylesheet" href="./assets/css/contactsNewContacOverlayer.css" />
    <link rel="stylesheet" href="./assets/css/contactsResponse.css" />
    <link rel="stylesheet" href="./assets/css/inter.css" />
    <link rel="stylesheet" href="./assets/css/openSans.css" />

    <script src="./assets/js/contacts.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/storage.js"></script>
  </head>
  <body onload="contactInit()">
    <div w3-include-html="./assets/tamplets/header.html"></div>
    <div w3-include-html="./assets/tamplets/sideBar.html"></div>

    <section id="newContact_bg" class="newContact_bg">
      <div class="newContactField">
        <div class="newContactField_left">
          <img
            class="newContactLogo"
            src="./assets/img/contact_icons/JoinLogo.png"
            alt=""
          />
          <h2>Add contact</h2>
          <span>Task are better with a team!</span>
          <hr />
        </div>
        <div class="newContact_cycle">
          <img src="./assets/img/contact_icons/person.svg" alt="" />
        </div>
        <div class="newContactField_right">
          <div>
            <a class="closeButton" onclick=""
              ><img
                src="./assets/img/contact_icons/contact_mini_icons/Close.svg"
            /></a>
            <form class="newContactForm" onsubmit="">
              <input
                class="input_name"
                required
                type="text"
                placeholder="Name"
              />
              <input
                class="input_email"
                required
                type="email"
                placeholder="Email"
              />
              <input
                class="input_tel"
                required
                type="tel"
                placeholder="Phone"
              />
              <div class="newContactButtons">
                <button class="cancelButton">
                  Cancel<img
                    src="./assets/img/contact_icons/contact_mini_icons/iconoir_cancel.svg"
                  />
                </button>
                <button class="createButton">
                  Create contact
                  <img
                    src="./assets/img/contact_icons/contact_mini_icons/check.svg"
                    alt=""
                  />
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="contact_section">
      <!-- left Container -->
      <div class="left_container" id="left_container">
        <button id="addContactButton">
          Add new contact
          <img
            src="./assets/img/contact_icons/person_add.png"
            alt="plus Person"
          />
        </button>

        <button id="addContactButtonResponse">
          <img
            src="./assets/img/contact_icons/person_add.png"
            alt="plus Person"
          />
        </button>

        <div class="contact_List" id="contact_List"></div>
      </div>

      <!-- right Container -->
      <!-- Header of the right side -->
      <div class="right_container" id="right_container">
        <div class="contact_card">
          <div class="contact_headline">
            <h1>Contacts</h1>
            <hr class="headline_Seperator" />
            <span>Better with a team</span>
            <hr class="response_Seperator" />
          </div>
        </div>
        <a id="backArrow" onclick="rensponseBackToList()">
          <img src="./assets/img/contact_icons/backarrow.png" />
        </a>

        <!-- automated created content of the right side -->
        <div id="contact_overview" class="contact_overview">
          <div class="contact_name">
            <div id="big_circle" class="big_circle"></div>
            <div class="name_width">
              <div id="name_rightContainer" class="name_rightContainer"></div>
              <div class="edit_delete" id="edit_delete"></div>
            </div>
          </div>

          <div class="contact_information">Contact Information</div>
          <div class="email_rightContainer" id="email_rightContainer"></div>
          <div class="phone_rightContainer" id="phone_rightContainer"></div>
        </div>
      </div>
    </section>
  </body>
</html>
