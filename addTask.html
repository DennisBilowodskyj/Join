<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="assets/img/logos/JoinLogo.png">
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/sideBar.css" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="./assets/css/inter.css" />
    <link rel="stylesheet" href="assets/css/addTask.css">

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/addTask.js"></script>
</head>

<body onload="init()">
    <div w3-include-html="./assets/tamplets/header.html"></div>
    <div w3-include-html="./assets/tamplets/sideBar.html"></div>

    <section class="section_addTask">

        <h1>Add Task</h1>
        <form action="">
            <div class="mainContent d-flex">
                <div class="leftContent">
                    <p>Title<span class="required">*</span></p>
                    <input required type="text" placeholder="Enter a title">
                    <p>Description</p>
                    <textarea name="" id="taskDescription" cols="30" rows="10" placeholder="Enter a description"></textarea>
                    <p>Assigned to</p>
                    <div class="assignedContainer">
                        
                        <input onclick="openAssignedInput()" class="assignedInput"  type="text" placeholder="Select contacts to assign">
                        <img id="selectArrow" src="./assets/img/addTask_icons/arrow_drop_downaa.png" alt="">
                        <div class="contacts d-none" id="contactsOverlay">
                            <div class="contact d-flex" id="contact0">
                                <div class="contactLeft d-flex">
                                    <div class="contactBadge">AB</div>
                                    <div class="contactName"><span>Maria MÃ¼ller</span></div>
                                </div>
                                <div class="contactRight">
                                    <img src="./assets/img/addTask_icons/Check button.png" alt="">
                                </div>
                            </div>



                        </div>



                    </div>
                  
                </div>
                <div class="seperator"></div>
                <div class="rightContent">
                    <p>Due date<span class="required">*</span></p>
                    <input type="date" name="" id="date">
                    <p>Prio</p>
                    <div class="prioContainer d-flex">
                        <div class="prioCard" id="prio_urgent" onclick="setPrioUrgent()">
                            <p>Urgent</p>
                            <img src="./assets/img/addTask_icons/prio_urgent.svg">
                        </div>
                        <div class="prioCard" id="prio_medium" onclick="setPrioMedium()">
                            <p>Medium</p>
                            <img src="./assets/img/addTask_icons/prio_medium.svg">
                        </div>
                        <div class="prioCard" id="prio_low">
                            <p>Low</p>
                            <img src="./assets/img/addTask_icons/prio_low.svg">
                        </div>
                    </div>
                    <p>Category<span class="required">*</span></p>
                    <select name="" id="">
                        <option value="select">Select task category</option>
                    </select>
                    <p>Subtasks</p>
                    <div>
                        <input type="text" placeholder="Add new subtask">

                    </div>
                </div>
            </div>

        </form>
        <div class="footSection d-flex">
            <div>
                <span><span class="required">*</span>This field is required</span>
            </div>
            <div class="btnContainer d-flex">
                <div class="clearBtn d-flex">
                    <span>Clear</span>
                    <img src="./assets/img/addTask_icons/cancel.png">
                    
                </div>
                <div class="createBtn d-flex" onclick="addTask()">
                    <span>Create Task</span>
                    <img src="./assets/img/addTask_icons/check.png">
                </div>
            </div>
        </div>
        </form>

    </section>
</body>

</html>
