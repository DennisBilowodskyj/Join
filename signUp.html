<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="assets/img/logos/JoinLogo.png">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/signUp.css">
    <link rel="stylesheet" href="assets/css/inter.css">
</head>
<body>
    <div class="index-top-section">
        <div>
            <img class="join-logo" src="assets/img/logos/JoinLogoDark.png">
        </div>
    </div>
    <div class="index-main-section">
        <div class="sign-up-box">
            <div class="sign-up-box-top-section">
                <h1 class="headline">Sign up</h1>
                <div class="distance-line"></div>
            </div>
            <div class="input-section">
                <div>
                    <input class="input-field cursor" type="text" placeholder="Name">
                    <input class="input-field cursor" type="email" placeholder="Email">
                    <input class="input-field cursor" type="password" placeholder="Password">
                    <input class="input-field cursor" type="password" placeholder="Confirm Password">
                </div>
                <div class="sign-up-checkbox-section">
                    <input class="cursor checkbox-input" type="checkbox">
                    <span>I accept the</span>
                    <a href="#" class="sign-up-checkbox-link cursor">Privacy Police</a>
                </div>
            </div>
            <div class="sign-up-button-section">
                <button class="log-in-button cursor">Sign up</button>
            </div>
        </div>
    </div>
    <div class="index-footer-section">
        <a href="#" class="footer-link cursor">Privacy Police</a>
        <a href="#" class="footer-link cursor">Legal notice</a>
    </div>
</body>
</html>
