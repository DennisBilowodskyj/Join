<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="assets/img/logos/JoinLogo.png">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/signUp.css">
    <link rel="stylesheet" href="assets/css/inter.css">
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/signUp.js"></script>
</head>
<body onload="initLogIn()">
    <div class="index-top-section">
        <div>
            <img class="join-logo" src="assets/img/logos/JoinLogoDark.png">
        </div>
    </div>
    <div class="index-main-section">
        <div class="sign-up-box">
            <div class="sign-up-box-top-section">
                <div class="get-back-arrow">
                    <a href="index.html"><img src="assets/img/signUp_icons/getBackArrow.png"></a>
                </div>
                <div class="sign-up-box-headline">
                    <h1 class="headline">Sign up</h1>
                    <div class="distance-line"></div>
                </div>
            </div>
            <form onsubmit="userLogIn(); return false;">
            <div class="input-section">
                    <div class="input-div">
                        <input required id="userName" class="input-field cursor" type="text" placeholder="Name">
                        <img class="input-img cursor" src="assets/img/signUp_icons/person.png">
                    </div>
                    <div class="input-div">
                        <input required id="email" class="input-field cursor" type="email" placeholder="Email">
                        <img class="input-img cursor" src="assets/img/signUp_icons/mail.png">
                    </div>
                    <div class="input-div">
                        <input required id="password" class="input-field cursor" type="password" placeholder="Password">
                        <img class="input-img cursor" src="assets/img/signUp_icons/lock.png">
                    </div>
                    <div class="input-div">
                        <input required id="checkPassword" class="input-field cursor" type="password" placeholder="Confirm Password">
                        <img class="input-img cursor" src="assets/img/signUp_icons/lock.png">
                    </div>
                    <div id="passwordErrorMessage" class="error-message-section"></div>
                <div class="sign-up-checkbox-section">
                    <input required id="accept-privacy-police" class="cursor checkbox-input" type="checkbox">
                    <label for="accept-privacy-police">
                        <span>I accept the</span>
                    </label>
                    <a href="privacyPolice_notLoggedIn.html" class="sign-up-checkbox-link cursor">Privacy Police</a>
                </div>
            </div>
            <div class="sign-up-button-section">
                <button id="signUpButton" class="log-in-button cursor">Sign up</button>
            
            </div>
        </form>
        </div>
    </div>
    <div class="sign-up-footer-section">
        <a href="privacyPolice_notLoggedIn.html" class="footer-link cursor">Privacy Police</a>
        <a href="legalNotice_ notLoggedIn.html" class="footer-link cursor">Legal notice</a>
    </div>
</body>
</html>
